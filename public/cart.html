<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OttoBagno</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
      body { background-color: #f8f9fa; }
      .cart-item-img { width: 80px; height: 80px; object-fit: contain; background: #fff; border: 1px solid #dee2e6; border-radius: 8px; }
  </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">
        <i class="fa-solid fa-layer-group"></i> OTTO BAGNO
    </a>
    <a href="index.html" class="btn btn-sm btn-outline-light">
        <i class="fa-solid fa-arrow-left"></i> Back to Shopping
    </a>
  </div>
</nav>

<div class="container">
  <div class="row g-4">
    
    <div class="col-lg-8">
        <h4 class="mb-3 d-flex justify-content-between align-items-center">
            <span>Cart</span>
            <span class="badge bg-secondary rounded-pill" id="itemCountBadge">0 Items</span>
        </h4>
        
        <div class="card shadow-sm border-0">
            <ul id="cartList" class="list-group list-group-flush">
                <li class="list-group-item text-center py-5 text-muted">
                    <div class="spinner-border text-primary" role="status"></div>
                    <p class="mb-0 mt-2">Loading Cart...</p>
                </li>
            </ul>
        </div>
    </div>

    <div class="col-lg-4">
        <h4 class="mb-3">Order Summary</h4>
        <div class="card shadow-sm border-0">
            <div class="card-body">
                
                <ul class="list-group list-group-flush mb-3">
                    <li class="list-group-item d-flex justify-content-between lh-sm px-0">
                        <div class="text-muted">Subtotal</div>
                        <span class="text-muted">-</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between lh-sm px-0">
                        <div class="text-muted">Shipping</div>
                        <span class="text-success">Free</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between px-0 py-3">
                        <span class="fw-bold fs-5">Total (TL)</span>
                        <strong class="fs-4 text-primary"><span id="cartTotal">0.00</span> ₺</strong>
                    </li>
                </ul>

                <div class="d-grid gap-2">
                    <a href="checkout.html" id="btnCheckout" class="btn btn-primary btn-lg">
                        Complete Payment <i class="fa-solid fa-chevron-right ms-2"></i>
                    </a>
                    
                    <a href="index.html" class="btn btn-outline-secondary">
                        Continue Shopping
                    </a>
                </div>
                
                <hr class="my-4">

            </div>
        </div>

    </div>

  </div>
</div>

<footer class="my-5 text-muted text-center text-small">
    <p class="mb-1">&copy; 2025 Otto Bagno</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>

<script>
    // Sayfa Yükleme
    // app.js içindeki initCartPage fonksiyonunu çalıştırır
    if (typeof initCartPage === 'function') {
        initCartPage();
    }
</script>

</body>
</html>
