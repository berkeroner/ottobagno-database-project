<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OttoBagno</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body { background-color: #f4f6f9; }
    .product-card { transition: transform 0.3s, box-shadow 0.3s; cursor: pointer; }
    .product-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
    .navbar-brand { font-weight: 700; letter-spacing: 1px; }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="#"><i class="fa-solid fa-layer-group"></i> OTTO BAGNO</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto align-items-center">
        <li class="nav-item" id="adminPanel" style="display:none;">
          <a class="nav-link text-warning fw-bold me-3" href="admin.html">
            <i class="fa-solid fa-user-shield"></i> Admin Panel
          </a>
        </li>

        <li class="nav-item me-3">
          <a href="cart.html" class="btn btn-outline-light position-relative">
            <i class="fa-solid fa-cart-shopping"></i> Cart
            <span id="cartCount" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
          </a>
        </li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle active" href="#" role="button" data-bs-toggle="dropdown">
            <i class="fa-solid fa-user-circle"></i> <span id="userName">Account</span>
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li>
              <a class="dropdown-item" href="my-orders.html">
                <i class="fa-solid fa-box-open me-2"></i> Orders
              </a>
            </li>
            <li><hr class="dropdown-divider"></li>
            <li>
              <button class="dropdown-item text-danger" onclick="logout()">
                <i class="fa-solid fa-right-from-bracket me-2"></i> Logout
              </button>
            </li>
          </ul>
        </li>

        <li class="nav-item ms-2">
          <button class="btn btn-sm btn-danger" onclick="logout()">Logout</button>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container my-5">
  <div class="row">

    <!-- FILTERS -->
    <div class="col-lg-3 mb-4">
      <div class="card shadow-sm border-0">
        <div class="card-header bg-white fw-bold py-3">
          <i class="fa-solid fa-filter text-primary"></i> Filter
        </div>
        <div class="card-body">
          <div class="mb-4">
            <label class="form-label text-muted small fw-bold">CLASS</label>
            <select id="classSelect" class="form-select"><option value="">All</option></select>
          </div>
          <div class="mb-4">
            <label class="form-label text-muted small fw-bold">COLLECTION</label>
            <select id="collectionSelect" class="form-select"><option value="">All</option></select>
          </div>
          <button type="button" id="btnResetFilters" class="btn btn-secondary w-100">Clear Filters</button>
        </div>
      </div>
    </div>

    <!-- CONTENT -->
    <div class="col-lg-9">

      <!-- ✅ BEST SELLERS (JS burayı dolduracak) -->
      <h4 class="mb-3">Best Selling Products</h4>
      <div id="bestSellers" class="row row-cols-1 row-cols-md-2 row-cols-xl-3 g-4 mb-4">
        <div class="text-center w-100 mt-3">
          <div class="spinner-border text-primary" role="status"></div>
          <p class="mt-2 text-muted">Loading Best Sellers...</p>
        </div>
      </div>

      <hr class="my-4">

      <!-- CATALOG -->
      <h4 class="mb-3">Product Catalog</h4>
      <div id="products" class="row row-cols-1 row-cols-md-2 row-cols-xl-3 g-4">
        <div class="text-center w-100 mt-5">
          <div class="spinner-border text-primary" role="status"></div>
          <p class="mt-2 text-muted">Loading Products...</p>
        </div>
      </div>

    </div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>

<script>
  (function () {
    console.log("Catalog page script running...");

    if (typeof requireCustomerOrRedirect !== 'function') {
      console.error("app.js is not loaded properly.");
      return;
    }

    try {
      const customer = requireCustomerOrRedirect();
      if (!customer) return;

      const nameEl = document.getElementById('userName');
      if (nameEl) {
        nameEl.innerText = (customer.FirstName || '') + ' ' + (customer.LastName || '');
      }

      // Admin kontrolü
      let isAdmin = false;
      if (customer.FirstName && customer.FirstName.toLowerCase() === 'admin') isAdmin = true;
      else if (customer.Email && customer.Email.includes('admin')) isAdmin = true;

      if (isAdmin) {
        const pnl = document.getElementById('adminPanel');
        if (pnl) pnl.style.display = 'block';
      }

      // Sayfayı başlat
      if (typeof initCatalogPage === 'function') {
        initCatalogPage(); // initCatalogPage içinde loadBestSellers() çağırılmalı
      } else {
        console.error("initCatalogPage function is not defined.");
      }

    } catch (err) {
      console.error("Unexpected error:", err);
    }
  })();
</script>

</body>
</html>
