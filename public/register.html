<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | OttoBagno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f4f6f9;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .card {
            width: 100%;
            max-width: 500px;
            border-radius: 12px;
        }
    </style>
</head>

<body>

    <div class="card shadow-lg border-0 p-4">
        <div class="text-center mb-4">
            <h3 class="fw-bold text-primary"><i class="fa-solid fa-user-plus"></i> Register</h3>
            <p class="text-muted small">Create a new account</p>
        </div>

        <form id="registerForm">
            <div class="row g-2 mb-3">
                <div class="col"><input id="firstName" class="form-control" placeholder="First Name" required></div>
                <div class="col"><input id="lastName" class="form-control" placeholder="Last Name" required></div>
            </div>

            <input id="email" type="email" class="form-control mb-3" placeholder="Email" required>
            <input id="phoneNumber" class="form-control mb-3" placeholder="Phone Number" required>
            <textarea id="address" class="form-control mb-3" placeholder="Address" rows="2" required></textarea>

            <div class="mb-3">
                <select id="custType" class="form-select" required>
                    <option value="">Select Customer Type</option>
                    <option value="domestic">Domestic</option>
                    <option value="international">International</option>
                </select>
            </div>

            <div id="regionDiv" class="mb-3 d-none">
                <select id="custRegionId" class="form-select">
                    <option value="">Select Region</option>
                </select>
            </div>

            <div id="countryDiv" class="mb-3 d-none">
                <select id="custCountryId" class="form-select">
                    <option value="">Select Country</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">Register</button>
            <div id="regMsg" class="mt-3 text-center"></div>
        </form>

        <div class="text-center mt-3">
            <a href="login.html" class="small text-decoration-none">Already have an account? Login</a>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/register.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', initRegisterPage);
    </script>
</body>

</html>
