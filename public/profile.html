<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Information | OttoBagno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f4f6f9;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="index.html"><i class="fa-solid fa-layer-group"></i> OTTO BAGNO</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link text-white">Back to Shop</a>
                    </li>
                    <li class="nav-item ms-2">
                        <button class="btn btn-sm btn-danger" onclick="logout()">Logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-sm border-0">
                    <div class="card-header bg-primary text-white fw-bold py-3">
                        <i class="fa-solid fa-id-card"></i> My Information
                    </div>
                    <div class="card-body p-4">
                        <form id="profileForm">
                            <div class="row g-3 mb-3">
                                <div class="col-md-6">
                                    <label class="form-label small fw-bold text-muted">First Name</label>
                                    <input id="firstName" class="form-control" disabled>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label small fw-bold text-muted">Last Name</label>
                                    <input id="lastName" class="form-control" disabled>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label small fw-bold text-muted">Email</label>
                                <input id="email" type="email" class="form-control" disabled>
                            </div>

                            <div class="mb-3">
                                <label class="form-label small fw-bold text-muted">Phone Number</label>
                                <input id="phoneNumber" class="form-control" disabled>
                            </div>

                            <div class="mb-3">
                                <label class="form-label small fw-bold text-muted">Address</label>
                                <textarea id="address" class="form-control" rows="3" disabled></textarea>
                            </div>

                            <div class="alert alert-info small">
                                <i class="fa-solid fa-circle-info"></i> To update your information, please contact
                                customer support.
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/profile.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', initProfilePage);
    </script>
</body>

</html>
