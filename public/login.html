<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OttoBagno</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      border: none;
      border-radius: 15px;
      overflow: hidden;
    }
    .card-header {
      background-color: #343a40;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .form-control:focus {
      box-shadow: none;
      border-color: #343a40;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5 col-lg-4">
        
        <div class="card login-card shadow-lg">
          <div class="card-header">
            <h3 class="mb-0"><i class="fa-solid fa-layer-group"></i> OttoBagno</h3>
            <small class="text-white-50">Customer - Employee Login</small>
          </div>

          <div class="card-body p-4">
            <form onsubmit="event.preventDefault(); login();">
              
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="firstName" placeholder="Ad覺n覺z" required>
                <label for="firstName"><i class="fa-solid fa-user me-2"></i>First Name</label>
              </div>

              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="lastName" placeholder="Soyad覺n覺z" required>
                <label for="lastName"><i class="fa-solid fa-signature me-2"></i>Last Name</label>
              </div>

              <button type="submit" class="btn btn-dark w-100 py-2 fs-5 fw-bold">
                Login <i class="fa-solid fa-arrow-right ms-2"></i>
              </button>

            </form>

            <p id="loginMsg" class="text-danger text-center mt-3 fw-bold mb-0"></p>
          </div>
          
          <div class="card-footer bg-light text-center py-3">
            <div class="alert alert-info mb-0 small" role="alert">
              <i class="fa-solid fa-circle-info"></i> <strong>For Admin:</strong><br>
              First Name: <code>admin</code> | Soyad: <code>admin</code>
            </div>
          </div>
        </div>

        <div class="text-center mt-3 text-muted small">
          &copy; 2025 Otto Bagno Database Systems
        </div>

      </div>
    </div>
  </div>

  <script src="app.js"></script>

</body>
</html>
