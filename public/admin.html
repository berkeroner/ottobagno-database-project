<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OttoBagno | Yönetici Paneli</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>body { background-color: #f4f6f9; }</style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark mb-4">
  <div class="container-fluid px-4">
    <a class="navbar-brand fw-bold" href="#"><i class="fa-solid fa-user-shield"></i> Yönetici Paneli</a>
    <div class="d-flex align-items-center gap-3">
        <a href="index.html" class="btn btn-outline-light btn-sm"><i class="fa-solid fa-arrow-left"></i> Kataloğa Dön</a>
        <button onclick="logout()" class="btn btn-danger btn-sm">Çıkış</button>
    </div>
  </div>
</nav>

<div class="container-fluid px-4">
    
    <div class="alert alert-primary d-flex justify-content-between align-items-center" role="alert">
        <div>
            <i class="fa-solid fa-circle-user me-2"></i>
            <span id="adminInfo" class="fw-bold">Yükleniyor...</span>
        </div>
        <div id="adminMsg" class="fw-bold text-danger"></div>
    </div>

    <div class="row g-4">
        <div class="col-lg-4">
            <div class="card shadow-sm mb-4">
                <div class="card-header bg-success text-white"><i class="fa-solid fa-plus-circle"></i> Ürün Ekle</div>
                <div class="card-body">
                    <form id="addProductForm">
                        <div class="mb-2"><input id="pCode" class="form-control" placeholder="Ürün Kodu (Zorunlu)"></div>
                        <div class="mb-2"><input id="pName" class="form-control" placeholder="Ürün Adı"></div>
                        <div class="row g-2 mb-2">
                            <div class="col"><input id="pPrice" type="number" class="form-control" placeholder="Fiyat"></div>
                            <div class="col"><input id="pStock" type="number" class="form-control" placeholder="Stok"></div>
                        </div>
                        <div class="mb-2"><input id="pColor" class="form-control" placeholder="Renk"></div>
                        <div class="row g-2 mb-3">
                            <div class="col"><input id="pClass" type="number" class="form-control" placeholder="Class ID"></div>
                            <div class="col"><input id="pColl" type="number" class="form-control" placeholder="Coll. ID"></div>
                        </div>
                        <button type="button" id="btnAddProduct" class="btn btn-success w-100">Kaydet</button>
                    </form>
                </div>
            </div>

            <div class="card shadow-sm border-danger">
                <div class="card-header bg-danger text-white"><i class="fa-solid fa-trash"></i> Ürün Sil</div>
                <div class="card-body">
                    <div class="input-group mb-3">
                        <input id="delCode" type="text" class="form-control" placeholder="Silinecek Ürün Kodu">
                        <button class="btn btn-outline-danger" type="button" id="btnDeleteProduct">Sil</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-8">
            <ul class="nav nav-tabs" id="adminTabs" role="tablist">
                <li class="nav-item">
                    <button class="nav-link active" id="orders-tab" data-bs-toggle="tab" data-bs-target="#orders-pane" type="button">Siparişler</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" id="employees-tab" data-bs-toggle="tab" data-bs-target="#employees-pane" type="button">Çalışanlar</button>
                </li>
            </ul>

            <div class="tab-content bg-white border border-top-0 p-3 shadow-sm" id="myTabContent">
                
                <div class="tab-pane fade show active" id="orders-pane">
                    <div class="d-flex justify-content-between mb-3">
                        <h5>Son Siparişler</h5>
                        <button id="btnOrders" class="btn btn-sm btn-primary"><i class="fa-solid fa-sync"></i> Yenile</button>
                    </div>
                    <div class="table-responsive" style="max-height: 400px; overflow-y: auto;">
                        <table class="table table-striped table-hover table-sm text-center">
                            <thead class="table-dark sticky-top">
                                <tr>
                                    <th>ID</th>
                                    <th>Müşteri ID</th>
                                    <th>Durum</th>
                                    <th>Tutar</th>
                                    <th>Tarih</th>
                                </tr>
                            </thead>
                            <tbody id="orderList">
                                </tbody>
                        </table>
                    </div>
                </div>

                <div class="tab-pane fade" id="employees-pane">
                    <div class="d-flex justify-content-between mb-3">
                        <h5>Personel Listesi</h5>
                        <button id="btnEmployees" class="btn btn-sm btn-primary"><i class="fa-solid fa-sync"></i> Yenile</button>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover text-center">
                            <thead class="table-secondary">
                                <tr>
                                    <th>ID</th>
                                    <th>Ad Soyad</th>
                                    <th>Rol</th>
                                    <th>Email</th>
                                </tr>
                            </thead>
                            <tbody id="empList">
                                </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>
<script>
    // Sayfa Yüklenince Admin Fonksiyonlarını Başlat
    if(typeof initAdminPage === 'function') {
        initAdminPage();
    }
</script>

</body>
</html>
