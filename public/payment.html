<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OttoBagno | Ödeme Kaydı</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
      body { background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%); height: 100vh; display: flex; align-items: center; justify-content: center; }
  </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-primary text-white text-center py-3">
                    <h4 class="mb-0"><i class="fa-solid fa-cash-register"></i> Manuel Ödeme Girişi</h4>
                </div>
                <div class="card-body p-4">
                    
                    <div class="mb-3">
                        <label class="form-label fw-bold">Sipariş Numarası (Order ID)</label>
                        <input type="number" id="payOrderId" class="form-control form-control-lg text-center" placeholder="Örn: 101">
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Tutar (Amount)</label>
                        <div class="input-group">
                            <input type="number" id="payAmount" class="form-control form-control-lg text-center" placeholder="0.00">
                            <span class="input-group-text">₺</span>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold">Ödeme Yöntemi</label>
                        <select id="payMethod" class="form-select form-select-lg">
                            <option value="CreditCard">Kredi Kartı</option>
                            <option value="Cash">Nakit (Cash)</option>
                            <option value="BankTransfer">Banka Havalesi</option>
                        </select>
                    </div>

                    <button onclick="pay()" class="btn btn-success w-100 btn-lg mb-3">
                        <i class="fa-solid fa-check"></i> Ödemeyi Kaydet
                    </button>

                    <p id="payResult" class="text-center fw-bold"></p>
                </div>
                <div class="card-footer bg-white text-center">
                    <a href="index.html" class="text-decoration-none text-muted small">
                        <i class="fa-solid fa-arrow-left"></i> Ana Sayfaya Dön
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
