<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OttoBagno | Checkout</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
      body { background-color: #f8f9fa; }
      .form-section-icon { width: 40px; text-align: center; color: #0d6efd; }
  </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark mb-4 shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">
        <i class="fa-solid fa-layer-group"></i> OTTO BAGNO
    </a>
    <a href="cart.html" class="btn btn-sm btn-outline-light">
        <i class="fa-solid fa-arrow-left"></i> Back to Cart
    </a>
  </div>
</nav>

<div class="container">
  <div class="row g-5">
    
    <div class="col-md-7 col-lg-8">
      <h4 class="mb-3">Payment and Delivery Information</h4>
      
      <div class="alert alert-light border shadow-sm d-flex align-items-center mb-4" role="alert">
          <i class="fa-solid fa-user-check fa-2x text-success me-3"></i>
          <div>
              <small class="text-muted d-block">Customer Account:</small>
              <span id="customerInfo" class="fw-bold text-dark fs-5">Loading...</span>
          </div>
      </div>

      <div class="card shadow-sm border-0">
          <div class="card-body p-4">
            <form onsubmit="event.preventDefault()"> <div class="row g-3">
                    <div class="col-sm-6">
                        <label for="usedCurrency" class="form-label fw-bold">Currency</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fa-solid fa-coins"></i></span>
                            <input type="text" class="form-control" id="usedCurrency" value="TRY" placeholder="e.g. TRY, USD">
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <label for="countryId" class="form-label fw-bold">Delivery Country Code (ID)</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fa-solid fa-globe"></i></span>
                            <input type="number" class="form-control" id="countryId" value="1">
                        </div>
                        <div class="form-text">Default: 1 (Turkey)</div>
                    </div>

                    <div class="col-12">
                        <hr class="my-4">
                    </div>

                    <div class="col-12">
                        <label for="paymentMethod" class="form-label fw-bold fs-5">Payment Method</label>
                        <select class="form-select form-select-lg" id="paymentMethod">
                            <option value="CreditCard">Credit Card</option>
                            <option value="Cash">Cash</option>
                            <option value="BankTransfer">Bank Transfer</option>
                        </select>
                    </div>
                </div>
            </form>
          </div>
      </div>
    </div>

    <div class="col-md-5 col-lg-4">
      <h4 class="mb-3">Order Summary</h4>
      <div class="card shadow border-0 position-sticky" style="top: 2rem;">
        <div class="card-body">
            <h5 class="card-title text-center mb-4">Confirm Order</h5>

            <ul class="list-unstyled mb-4">

                <li class="d-flex justify-content-between mb-2">
                    <span class="text-muted">Shipping</span>
                    <span class="text-success">Free</span>
                </li>
            </ul>

            <button id="btnCheckoutPay" class="btn btn-success w-100 btn-lg py-3 shadow-sm hover-effect">
                <i class="fa-regular fa-credit-card me-2"></i> Pay and Create Order
            </button>

        </div>
      </div>
    </div>
  </div>
</div>

<footer class="my-5 text-muted text-center text-small">
    <p class="mb-1">&copy; 2025 Otto Bagno</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>

<script>
    // Sayfa YÃ¼kleme Fonksiyonu
    if (typeof initCheckoutPage === 'function') {
        initCheckoutPage();
    }
</script>

</body>
</html>
